<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>TôLendo - A loja de livros online</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/tolendo-icon.png" rel="icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style-login.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="gradient-custom">
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Registrar-me ao Club</h2>
                                <p class="text-white-50 mb-5">Preencha os campos abaixo com seus dados</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeNameX" class="form-control form-control-lg"
                                        placeholder="Nome" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeCPFX" class="form-control form-control-lg"
                                        onkeydown="javascript: fMasc( this, mCPF );" placeholder="CPF" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="typeCelX" class="form-control form-control-lg"
                                        onkeypress="mask(this, mphone);" placeholder="Celular" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        placeholder="Email" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        placeholder="Senha" />
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Registrar</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                            </div>

                            <div>
                                <p class="mb-0">Já tem uma conta? <a href="login.html"
                                        class="text-white-50 fw-bold">Entrar</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.registro.js"></script>
    <script src="./assets/js/main.registro.mask.js"></script>

</body>

</html>
